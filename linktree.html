<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Liquid ID Linktree Clone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Font Awesome (untuk ikon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      display: block;
    }

    .btn-linktree {
      background-color: #2c2f33;
      color: white;
      border-radius: 12px;
      padding: 15px;
      text-align: left;
      font-weight: 500;
      margin-bottom: 15px;
    }

    .btn-linktree i {
      margin-right: 12px;
      font-size: 1.2rem;
    }

    .btn-linktree:hover {
      background-color: #1f2124;
    }

    .container {
      max-width: 500px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <!-- Logo -->
    <img src="https://ugc.production.linktr.ee/4ed4af9a-bc8b-4c25-9159-cb3234ed6203_team-liquid-logo-png-seeklogo-528696.png?io=true&size=avatar-v3_0" alt="Logo TL" class="profile-img">

    <!-- Nama dan Deskripsi -->
    <h4>Team Liquid ID</h4>
    <p class="text-muted">The Official Account for Team Liquid Indonesia</p>

    <!-- Tombol Sosial Media -->
    <div class="d-grid gap-2">
        <a href="#" class="btn btn-linktree">
            <img src="https://img.freepik.com/premium-vector/instagram-vector-logo-icon-social-media-logotype_901408-392.jpg?semt=ais_hybrid&w=740" 
                 alt="Instagram" style="width: 24px; height: 24px; margin-right: 10px;">
            <span>Instagram</span>
          </a>
          <a href="#" class="btn btn-linktree">
            <img src="https://icon2.cleanpng.com/20240214/kxl/transparent-tiktok-logo-tiktok-logo-blue-and-pink-lettering-re-retro-style-tiktok-logo-evoking-1950s-1710878265139.webp" 
                 alt="Tiktok" style="width: 24px; height: 24px; margin-right: 10px;">
            <span>Tiktok</span>
          </a>
          <a href="#" class="btn btn-linktree">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/023/986/480/small_2x/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png" 
                 alt="Youtube" style="width: 24px; height: 24px; margin-right: 10px;">
            <span>Youtube</span>
          </a>
          <a href="#" class="btn btn-linktree">
            <img src="https://static.vecteezy.com/system/resources/previews/018/930/698/non_2x/facebook-logo-facebook-icon-transparent-free-png.png" 
                 alt="Facebook" style="width: 24px; height: 24px; margin-right: 10px;">
            <span>Facebook Fanspage</span>
          </a>
          <a href="#" class="btn btn-linktree">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQR6w2zvdbhskUunFknXnDait4qL2J_mg-S8g&s" 
                 alt="MOBAPAY" style="width: 24px; height: 24px; margin-right: 10px;">
            <span>Top Up - MOBAPAY x TL</span>
          </a>
          <a href="#" class="btn btn-linktree">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/512px-WhatsApp.svg.png" 
                 alt="Whatsapp" style="width: 24px; height: 24px; margin-right: 10px;">
            <span>Business Inquiries (Whatsapp)</span>
          </a>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
